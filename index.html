<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Muhammad ibn Musa al-Khorezmi's table for children</title>

  <!-- FAVICON  -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">

  <!-- STYLES  -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>

  <!-- LOADER  -->
  <div class="loader-wrapper js-loader">
    <span class="loader"></span>
  </div>

  <!-- OVERLAY  -->
  <div class="overlay" id="overlay">
    <div class="overlay__container container">
      <div class="overlay__content">
        <h1 class="overlay__title">Hi kid ðŸ‘‹</h1>
        <p class="overlay__description">This game is for children. It helps you improve your IQ level. Find correct

          Musa al-Khorezmi's table. Click to start...</p>
        <button id="startGame" class="overlay__button" type="button">Start game</button>
      </div>
    </div>
    <audio id="audioSucces" src="audios/succes.mp3"></audio>
    <audio id="audioFail" src="audios/fail.mp3"></audio>
  </div>


  <!-- SECTION-GAME -->
  <section class="section-game">
    <div class="section-game__container container">
      <p class="section-game__content" id="randomZone"></p>
    </div>
    <table class="section-game__table game-table" id="table">
      <tr class="game-table__row">
        <td class="game-table__data">
          <span class="game-table__data-inner js-table-data"></span>
        </td>
        <td class="game-table__data">

        </td>
        <td class="game-table__data">
          <span class="game-table__data-inner js-table-data"></span>
        </td>
        <td class="game-table__data">

      </tr>
      <tr class="game-table__row">

          <span class="game-table__data-inner js-table-data"></span>
        </td>
        <td class="game-table__data">
          <span class="game-table__data-inner js-table-data"></span>
        </td>
        <td class="game-table__data">
          <span class="game-table__data-inner js-table-data"></span>
        </td>
        <td class="game-table__data">
          <span class="game-table__data-inner js-table-data"></span>
        </td>
      </tr>
      <tr class="game-table__row">
        <td class="game-table__data">
          <span class="game-table__data-inner js-table-data"></span>
        </td>
        <td class="game-table__data">

        </td>
        <td class="game-table__data">
          <span class="game-table__data-inner js-table-data"></span>
        </td>
        <td class="game-table__data">
          <span class="game-table__data-inner js-table-data"></span>
        </td>
      </tr>
      <tr class="game-table__row">
        <td class="game-table__data">
          <span class="game-table__data-inner js-table-data"></span>
        </td>
        <td class="game-table__data">
          <span class="game-table__data-inner js-table-data"></span>
        </td>
        <td class="game-table__data">
          <span class="game-table__data-inner js-table-data"></span>
        </td>
        <td class="game-table__data">
          <span class="game-table__data-inner js-table-data"></span>
        </td>
      </tr>
    </table>

  </section>

  <script src="js/main.js"></script>

</html>
